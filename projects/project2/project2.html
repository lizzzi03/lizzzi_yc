<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@200;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="02style.css">
</head>
<body>
    <div class="container">
      <div class="fixed">
        <div class="filters">
            <h3>FILTERS</h3>
            <br>
            <button class="filter-btn active" data-filter="Wash Painting">Wash Painting</button>
            <button class="filter-btn active" data-filter="Porcelain">Porecelian</button>
            <button class="filter-btn active" data-filter="Calligraphy">Calligraphy</button>
            <button class="filter-btn active" data-filter="Fan">Fan</button>
            <button class="filter-btn active" data-filter="Artware">Artware</button>
          </div>
          <div class="sort">
            <h3>SORT</h3>
            <br>
            <button class="sort-btn active" data-filter="ascending">By Year (Ascending)</button>
            <button class="sort-btn active" data-filter="descending">By Year (Descending)</button>
          </div>
          </div>
        <div class="list">
          <h3>Chinese Art</h3>
          <br>
          <ul></ul>
       </div>
      </div>
  <script language="javascript" src="script.js"></script>

</html>
